    document.getElementById("right-eye").classList.add('resize-eye');
    
    document.getElementById("left-eye").classList.remove('searching');
    document.getElementById("right-eye").classList.remove('searching');

    setTimeout(function() {
      document.getElementById("freddy").classList.add('straight-face');
